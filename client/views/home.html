<div class="row">
    <div>
      <center><h3>Summarization</h3></center> 
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form role="form" ng-submit="getSummary()">                             
        <div class="form-group">                          
          <div class="row">
            <textarea ng-model="paragraph" rows="6" style="width: 100%; margin-top: 30px; margin-bottom: 10px"></textarea>
            <label></label>

            <div>
              <input type="submit" value="Get Summary" class="btn btn-primary"/>            
            </div>

            <div class="panel panel-default" style="margin-top: 50px;">
            <div class="panel-heading">
              <h3 class="panel-title">Result</h3>
            </div>
            <div class="panel-body">
              <p>{{summary}}</p>
            </div>
            </div>

          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
</div>
